{% extends "shop/Basic.html" %}
{% load static %}

{% block title %}
EYE GUARD
{% endblock %}

{% block content %}

<!-- Start Bradcaump area -->

<div class="bradcaump_area bg_image--4">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="bradcaump_inner text-center">
                        	<h2 class="bradcaump-title"> Contact us</h2>
                            <nav class="bradcaump-content">
                              <a class="breadcrumb_item" href="{% url 'ShopHome' %}">Home</a>
                              <span class="brd-separetor">/</span>
                              <span class="breadcrumb_item active">contact</span>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>


<!-- Ends Bradcaump area -->

<!-- Form -->
<div class="container" style="margin-top:50px; margin-bottom:20px;">
 <h1 class="text-center"> Contact Us </h1>
<form action="/contact/" method="post">
    {% csrf_token %}
  <div class="form-group">
   <label for="name"> <h4 style="margin-top:25px"> Name </h4> </label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>

  <div class="form-group">
   <label for="name"> <h4> Email </h4> </label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>

  <div class="form-group">
   <label for="name"> <h4> Phone Number </h4>  </label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
  </div>

  <div class="form-group">
   <label for="desc"> <h4> How May We Help You? </h4>  </label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>

  <button style="" type="submit" class="btn btn-info">Submit</button>

</form>
</div>
<!-- Form ends -->
{% endblock %}
